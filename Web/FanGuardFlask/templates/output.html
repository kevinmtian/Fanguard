      </div>

<table class="table table-hover"> 
  <tr><th>Blog</th>
  <th>Date and Time</th>
  <th>SPOILER?</th>

{% for post in blog_posts %} 
<tr><td><a href="{{ post['myurl'] }}">{{ post['author'] }}</a></td>
<td>{{ post['time']}}</td>
<td> {{post['prob'] }}</td>

</tr>  
{% endfor %} 
</table>
